specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Int1L
    network: {{ network }}
    source:
      address: {{ address }}
      abi: Int1L
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DepositCanceled
        - DepositLeafInserted
        - Deposited
        - DepositsAnalyzedAndProcessed
        - Initialized
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Upgraded
        - Withdrawn
      abis:
        - name: Int1L
          file: ./abis/Int1L.json
      eventHandlers:
        - event: DepositCanceled(indexed uint256)
          handler: handleDepositCanceled
        - event: DepositLeafInserted(indexed uint32,indexed bytes32)
          handler: handleDepositLeafInserted
        - event: Deposited(indexed uint256,indexed address,indexed bytes32,uint32,uint256,uint256)
          handler: handleDeposited
        - event: DepositsAnalyzedAndProcessed(indexed uint256,uint256[],bytes32[])
          handler: handleDepositsAnalyzedAndProcessed
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: Withdrawn(indexed address,indexed bytes32,uint32,uint256)
          handler: handleWithdrawn
      file: ./src/int-1-l.ts
